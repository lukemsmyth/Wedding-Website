<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Gift</title>
</head>
<body>
    <div align="center">
        <h1>Adding a Gift</h1>
        <form action="#" th:action="@{/gift/added}" method="post" th:object="${gift}">
            <label>Name</label>
            <input type="text" th:field="*{name}" /><br/>
            <label>Description</label>
            <input type="text" th:field="*{description}"/><br/>
            <label>Price</label>
            <input type="text" th:field="*{price}" /><br/>
            <label>Link</label>
            <input type="text" th:field="*{link}" /><br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
