<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="#" th:action="@{/update-user}" method="post" th:object="${user}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
