<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<div class="main-container">
  <div id="register-form">
    <form th:action="@{/process-registration}" th:object="${user}" method="post">
      <div><input type="text" th:field="*{name}" class="input-fields" placeholder="username"></div>
      <div><input type="email" th:field="*{email}" class="input-fields" placeholder="email" /></div>
      <div><input type="password" th:field="*{password}" class="input-fields" id="p1" placeholder="password" onchange="check_pass()"/></div>
      <div><input type="password" class="input-fields" id="p2" placeholder="confirm password" onchange="check_pass()"/></div>
      <div><input type="submit" name="submit"  value="Register"  id="submit" disabled/></div>
    </form>
  </div>
</div>
<script>
// https://stackoverflow.com/questions/21727317/how-to-check-confirm-password-field-in-form-without-reloading-page
  function check_pass() {
    document.getElementById('submit').disabled = document.getElementById('p1').value !== document.getElementById('p2').value;
    postMessage("Passwords must match.");
  }
</script>
</body>
</html>
