<!DOCTYPE html>
<html id="faqs"
      lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>FAQ added</title>
</head>
<body>
<div class="container-main">
  <div class="navbar">
    <a th:href="@{/home}" id="navLogo">Luke &amp; Ella 2022</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}" id="nav1">Users</a>
    <a th:href="@{/itinerary}" id="nav2">Itinerary</a>
    <a th:href="@{/faqs}" id="nav3" >Q&amp;A</a> <!---->
    <a th:href="@{/gifts}" id="nav4">Gift List</a>
  </div>
  <div class="add-update-delete">
    <h1>FAQ Added Successfully!</h1>
    <h2 th:text="'Question: ' + ${faq_to_add_or_update.question}"></h2>
    <h3 th:text="'Answer: ' + ${faq_to_add_or_update.answer}">A:</h3>
    <h4 th:text="'Last updated: ' + ${faq_to_add_or_update.lastUpdated.toString()}">Last updated:</h4>
  </div>
</div>
</body>
</html>
