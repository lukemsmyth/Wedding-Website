<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Itinerary Item Deleted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link th:href="@{/css/add-update-delete.css}" rel="stylesheet" />
  <link th:href="@{/css/xmain.css}" rel="stylesheet" />
</head>
<body>
<div class="container-main">
  <div class="navbar">
    <a th:href="@{/home}" id="navLogo">Luke &amp; Ella 2022</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}" id="nav1">Users</a>
    <a th:href="@{/itinerary}" id="nav2">Itinerary</a>
    <a th:href="@{/faqs}" id="nav3" >Q&amp;A</a>
    <a th:href="@{/gifts}" id="nav4">Gift List</a>
  </div>
  <div class="add-update-delete">
    <h2>Deleted the following itinerary item:</h2>
    <h4 th:text="${item.title}"></h4>
    <h4 th:text="${item.location}"></h4>
    <h4 th:text="${item.description}"></h4>
    <h4 th:text="${item.dateTime.toString()}"></h4>
  </div>
</div>
</body>
</html>
