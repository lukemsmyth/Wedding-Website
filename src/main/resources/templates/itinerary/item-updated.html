<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Itinerary Item Updated</title>
  <link th:href="@{css/main.css}" rel="stylesheet">
  <link th:href="@{css/home.css}" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <a th:href="@{/home}" id="navLogo">Luke &amp; Ella 2022</a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}" id="nav1">Users</a>
    <a th:href="@{/itinerary}" id="nav2">Itinerary</a>
    <a th:href="@{/faqs}" id="nav3" >Q&amp;A</a> <!---->
    <a th:href="@{/gifts}" id="nav4">Gift List</a>
  </div>
  <div >
    <p th:text="${updated_item.title}"></p><br>
    <p th:text="${updated_item.location}"></p><br>
    <p th:text="${updated_item.description}"></p><br>
    <p th:text="${updated_item.dateTime.toString()}"></p><br>
  </div>
</body>
</html>
